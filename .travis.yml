sudo: required

language: node_js
node_js:
  - "node"

before_install:
  - sudo apt install jq

env:
  - BUILD_VERSION="$(cat package.json | jq -r '.version')-${TRAVIS_BUILD_NUMBER}"

jobs:
  include:
    - stage: build
      before_install:
        - echo "install dependencies"
      install: npm install
      before_script:
        - echo "building package"
      script: yarn build
      deploy:
        skip_cleanup: true
        provider: s3
        access_key_id: "$AWS_S3_KEY"
        secret_access_key: "$AWS_S3_ACCESS_KEY"
        bucket: "fuse-ultron"
        region: "ap-northeast-2"
        local_dir: "build"
